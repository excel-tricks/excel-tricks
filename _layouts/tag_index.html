---
layout: page
---
<ul>
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
        <div class="archive_list">
           <h4><a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a></h4> <time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time>
          <p class="summary">{{post.excerpt | strip_html | truncatewords: 50}}</p>
        </div>
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>
